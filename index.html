<!DOCTYPE html>
<html>
<head>
  <title>My Webpage</title>
  <style>
    #myButton {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="myButton" onclick="changeBackground()">Change Background</button>

  <script>
    function changeBackground() {
      document.body.style.backgroundColor = "yellow";
    }
  </script>
</body>
</html>
